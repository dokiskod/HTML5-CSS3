<!DOCTYPE html>
<html lang=pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-SPORTS NLW</title>
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="Logo E-Sports NLW" class="logo">
    </header>
    <main>
        <section>
            <div>
                <h2>Assistente de Meta.</h2>
                <p>Pergunte sobre estrat√©gias, dicas e builds para seus jogos.</p>

                <form>
                    <input id="apiKey" type="password" placeholder="Informe a API Key do Gemini" required>

                    <select id="game-select" required>
                        <option value="">Selecione um Jogo</option>
                        <option value="Valorant">Valorant</option> 
                        <option value="LOL">League Of Legends</option> 
                        <option value="CS2">Counter Strike 2</option> 
                    </select>

                    <input id="question" type="text" placeholder="Ex: Melhor build ADC...">

                    <button>
                        Perguntar
                    </button>
                </form>

                <div id="ai-response" class="hidden">
                    <div class="response-content">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
