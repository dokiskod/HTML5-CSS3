<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes em CSS</title>
    <style>
        div {
            display: inline-block;
            background-color: violet;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black ;
        }

        div > p {
            text-align: center;
        }
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1"><p>01</p></div>
    <div id="d2"><p>02</p></div>
    <div id="d3"><p>03</p></div>
</body>
</html>
