<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes EXternas</title>
    <style>
        @font-face {
            font-family: 'Amellya';
            src: url(amellya_2/Amellya.ttf) format('truetype');

        body{
            font-family: Arial, Helvetica, sans-serif;

        h1{

</head>
<body>
