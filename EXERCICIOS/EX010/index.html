<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e âncoras</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Links são adicionados através da tag &lt;a&gt;: <a href=" https://gustavoguanabara.github.io/" target="_blank" rel="external">repositório</a> </p>  <!-- o parâmeto target blank e rel external fazem com que seu site não seja fechado ao abrir um link externo. -->
    <h1>Usando links internos</h1>
    <p>Esta é a primeira página do site, <a href="pag002.html" rel="next" >esta é a segunda página</a></p>
    <p>Voce também pode acessar nossa página de noticias <a href="noticias/pag003.html" rel="next">-></a></p>
    <h1>Links para download:</h1>
    <ul>
        <li><a href="livro/A_rigidez_espacial_e_a_degradao_ambiental_..pdf" download type="application/pdf"> Livro em PDF.</a></li> <!-- Navegadores comumemente entendem arquivos visualizaveis apenas abrindo-os, inves de baixar, para resolver se utilizar JS, ou indexando um .zip, que não é visualizavel, forçando o download. -->
    </ul>

</body>
</html>
