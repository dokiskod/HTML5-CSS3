<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configs globais do CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #70CEF4, #42606b);
            background-attachment: fixed;
            /*existe o radial-gradient onde o primeiro parametro pode ser circle*/
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
